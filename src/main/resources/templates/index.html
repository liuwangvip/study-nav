<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>网址导航</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="css/element/element.css">
    <link rel="stylesheet" href="css/index.css"/>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon"/>
</head>
<body>
<div id="app">
    <el-container>
        <el-aside width="auto">
            <el-menu default-active="1" background-color="#3c3f41" text-color="#f5f5f5" class="fd-left-nav"
                     @select="handleSelect"
                     :collapse="isCollapse">
                <template v-for="(item,index) in fl.data">
                    <el-menu-item :index="index+1">
                        <i :class="item.icon"></i>
                        <span slot="title">{{item.name}}</span>
                    </el-menu-item>
                </template>
            </el-menu>
        </el-aside>
        <el-container>
            <el-header class="fd-head" height="40px">
                <div class="fd-head-title">
                    <div>
                        <i class="el-icon-menu" style="cursor: pointer" @click="changeCollapse"></i>
                        <span style="padding-left: 10px">网址导航</span>
                    </div>
                    <div class="fd-head-more" @click="showMore">
                        <svg t="1664568892984" class="icon" viewBox="0 0 1024 1024" version="1.1"
                             xmlns="http://www.w3.org/2000/svg" p-id="12289" width="16" height="16">
                            <path d="M197.844997 512m-74.694189 0a72.993 72.993 0 1 0 149.388379 0 72.993 72.993 0 1 0-149.388379 0ZM512 512m-74.694189 0a72.993 72.993 0 1 0 149.388379 0 72.993 72.993 0 1 0-149.388379 0ZM826.155003 512m-74.694189 0a72.993 72.993 0 1 0 149.388379 0 72.993 72.993 0 1 0-149.388379 0Z"
                                  p-id="12290"></path>
                        </svg>
                    </div>
                </div>
            </el-header>
            <el-container>
                <el-header class="fd-link-header" height="200px">
                    <div class="hero-circle">
                        <div class="hero-face">
                            <div id="hour" ref="hour" class="hero-hour"></div>
                            <div id="minute" ref="minute" class="hero-minute"></div>
                            <div id="second" ref="second" class="hero-second"></div>
                        </div>
                    </div>
                    <div class="fd-search">
                        <el-input @keyup.enter.native="search" size="medium"
                                  prefix-icon="el-icon-search"
                                  placeholder="搜索" v-model="searchText"
                                  class="input-with-select">
                        </el-input>
                    </div>
                </el-header>
                <el-main style="padding: 0px 10px">
                    <div class="fd-link-container">
                        <template v-for="(item,index) in fl.data" :key="index">
                            <div class="fd-fl-container">
                                <div class="fd-fl-title">{{item.name}}</div>
                                <div class="fd-fl-main">
                                    <template v-for="(subItem,subIndex) in item.links" :key="subIndex">
                                        <el-card class="fd-link-card" shadow="hover">
                                            <div slot="header" class="fd-link-card-header">
                                                <div class="fd-link-card-header-img">
                                                    <el-avatar
                                                            style="vertical-align: middle;background-color: transparent"
                                                            :size="50"
                                                            fit="fill"
                                                            :src="subItem.logo" @error="true">
                                                        <img src="img/logos/error.png">
                                                    </el-avatar>
                                                </div>
                                                <div class="fd-link-card-header-title"
                                                     :title="subItem.name">
                                                    {{subItem.name}}
                                                </div>
                                            </div>
                                            <div class="fd-link-card-content">
                                                <p class="fd-link-card-content-text">{{subItem.description}}</p>
                                            </div>
                                        </el-card>
                                    </template>
                                </div>
                            </div>
                        </template>
                    </div>
                </el-main>
            </el-container>
            <el-footer class="fd-footer" height="30px">
                <p class="copy-right">
                    Copyright &copy; 2020-2022@ISOLER
                </p>
            </el-footer>
        </el-container>
    </el-container>
    <el-drawer title="showMore" :visible.sync="showMoreDialog" :with-header="false">
        <div class="fd-drawer-container">
            <div class="fd-user">
                <div class="fd-user-search">
                    <el-input @keyup.enter.native="searchMore" size="mini"
                              prefix-icon="el-icon-search"
                              placeholder="搜索" v-model="searchMoreText"
                              class="input-with-select">
                    </el-input>
                </div>
                <div class="fd-user-list">
                    <template v-for="item in onlineList">
                        <div class="fd-user-item">
                            <div>
                                <el-avatar style="line-height: 32px;" size="medium"
                                           src="img/chat/user-blue.png" fit="none"></el-avatar>
                            </div>
                            <div style="text-align: center">
                                {{item.username}}
                            </div>
                        </div>
                    </template>
                </div>
                <div class="fd-msg-box">
                    <div class="fd-msg-box-title">
                        群聊名称
                    </div>
                    <div class="fd-msg-box-dsc">
                        群聊xxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
                    </div>
                </div>
                <div class="fd-msg-box">
                    <div class="fd-msg-box-title">群公告</div>
                    <div class="fd-msg-box-dsc">
                        用户行为规范：用户的言行不得违反《计算机信息网络国际联网安全保护管理办法》、《互联网信息服务管理办法》、《维护互联网安全的决定》、《互联网新闻信息服务管理规定》、《长江保护法》、《中华人民共和国测绘法》、《地图管理条例》、《网络安全法》、《未成年人保护法》、《互联网宗教信息服务管理办法》等相关法律法规规定；由于用户言行导致的法律问题与平台无关，平台保留追诉权力。
                    </div>
                </div>
            </div>
        </div>
    </el-drawer>
</div>
</body>
<!-- import Vue before Element -->
<script src="js/vue/vue.min.js"></script>
<!-- import JavaScript -->
<script src="js/element/element.js"></script>
<script src="js/moment/moment.js"></script>
<script src="js/axios/axios.min.js"></script>
<script src="js/index.js"></script>
</html>
